
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        footer {
            background-color: blue;
            color: #f5f5f5;
            padding: 10px;
            width: 100%;
            text-align: center;
            font-family: 'cursive-font', cursive;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact us</h1>
    </header>
    <main>
        <!-- This form will not work on the internet as it lacks an action attribute (backend/server URL). -->
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" name="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" name="Email">
            </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input class="form-control" id="subject" type="text" name="Subject">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="Message"></textarea>
            </div>
            <input class="btn btn-primary float-right" id="submitBtn" type="submit" value="Submit" disabled />
        </form>
    </main>
    <footer>
        <p>Caleb Nolet</p>
    </footer>

    <script>
        const form = document.getElementById('contactForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const subjectInput = document.getElementById('subject');
        const submitBtn = document.getElementById('submitBtn');

        // Function to enable/disable submit button based on inputs
        function checkInputs() {
            const nameValue = nameInput.value.trim();
            const emailValue = emailInput.value.trim();
            const subjectValue = subjectInput.value.trim();

            const isValid = nameValue !== '' && emailValue !== '' && subjectValue !== '';
            submitBtn.disabled = !isValid;
        }

        // Event listeners to check inputs on typing
        nameInput.addEventListener('input', checkInputs);
        emailInput.addEventListener('input', checkInputs);
        subjectInput.addEventListener('input', checkInputs);
    </script>
</body>

</html>
